{% extends 'layouts/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block body %}

<section class="mt-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Login</h3>
                <form method="POST"">
                            {% csrf_token %}
                            {{ form|crispy }}
                    <p class=" text-muted p-small mt-2">
                    Don't have an account? <a href="{% url 'accounts:register' %}">Register</a> instead.
                    </p>
                    <button type="submit" value="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
