{% extends 'layouts/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block body %}

<section class="mt-5 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Register</h3>
                <form method="POST"">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p class=" text-muted p-small mt-2">
                    Already have an account? <a href="{% url 'accounts:login' %}">Login Now!</a>
                    </p>
                    <button type="submit" value="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
